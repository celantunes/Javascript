<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div#area {
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja......
    </div>
    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', click)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function click() {
            a.innerText = 'Clicou!'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }
        
        function sair() {
            a.innerText = 'Saui!'
        }
    </script>
</body>
</html>
